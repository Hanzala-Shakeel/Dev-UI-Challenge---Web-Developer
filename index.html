<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev UI Challenge - Web Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="image-section">
          <img src="assets/Autumn-amico 1.png" alt="" />
          <div class="circle"></div>
        </div>
        <div class="form-section">
          <div class="logo">
            <div>
              <img src="assets/Vector.png" alt="" />
            </div>
            <h2>Leaf</h2>
          </div>
          <div class="heading">
              <div class="phone-avatar">
                  <img src="assets/Autumn-amico 1.png" alt="">
              </div>
            <p>Create Account</p>
          </div>
          <div class="inputs-parent">
            <div class="inputs">
                <div class="input-text">Full Name</div>
                <div class="input-wrapper">
                  <div class="input-img">
                    <img src="assets/user.png" alt="" />
                  </div>
                  <input type="text" placeholder="Enter Full Name" />
                </div>
                <!-- <div class="email"></div>
                <div class="password"></div> -->
              </div>
              <div class="inputs">
                <div class="input-text">Enter your email</div>
                <div class="input-wrapper">
                  <div class="input-img">
                    <img src="assets/mail-02.png" alt="" />
                  </div>
                  <input type="email" placeholder="Enter Your Email" />
                </div>
              </div>
              <div class="inputs">
                <div class="input-text">Password</div>
                <div class="input-wrapper">
                  <div class="input-img">
                    <img src="assets/mail-02.png" alt="" />
                  </div>
                  <input type="password" placeholder="Enter Your Password" />
                </div>
              </div>
          </div>
          <div class="login-button">
            Sign-Up
          </div>
          <div class="or">
            -OR-
          </div>
          <div class="icons">
            <div>
                <img src="assets/google.png" alt="">
            </div>
            <div>
                <img src="assets/facebbok.png" alt="">
            </div>
            <div>
                <img src="assets/apple.png" alt="">
            </div>
          </div>
          <div class="already">
            <p>Already have an account? <span>Login</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
